<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahun</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <div class="container d-flex justify-content-center align-items-center vh-100">
      <img src="img/surat.jpg" class="amplop">
    </div>

    <script>

      const amplop = document.querySelector('.amplop')

      amplop.addEventListener('click', () => {
        console.log('ok')
        amplop.classList.add('hilang')
        ulangTahun()
      })

      function ulangTahun() {
        satu();
      }

      // Function to ask for wishes
      function satu() {
        Swal.fire({
          title: "Hallooo",
          html: "Hallo orang yang suka manggil nama doang ‚ù§Ô∏è <br> Baca dulu ini bentar yaa",
          imageUrl: "img/hello.gif",
          imageWidth: 400,
          imageHeight: 200,
          imageAlt: "Ucapan Ulang Tahun",
          confirmButtonText: "Iyaa",
        }).then((result) => {
          // Check if the confirm button was clicked
          if (result.isConfirmed) {
            // Show another SweetAlert
            dua();
          }
        });
      }

      // Function to ask for celebration
      function dua() {
        Swal.fire({
          imageUrl: "img/ultah1.gif",
          title: "Selamat Ulang Tahun Tataa ü•≥",
          html: "",
          confirmButtonText: "Lanjut",
        }).then((result) => {
          // Check if the confirm button was clicked
          if (result.isConfirmed) {
            // Show another SweetAlert
            tiga();
          }
        });
      }

      // Function to ask for a gift
      function tiga() {
        Swal.fire({
          imageUrl: "img/ultah.gif",
          title: "",
          html: "semoga doa dan harapanmu terkabul <br> semoga kamu jadi orang yang lebih baik setiap harinya",
          confirmButtonText: "Lanjut",
        }).then((result) => {
          // Check if the confirm button was clicked
          if (result.isConfirmed) {
            // Show another SweetAlert
            tigab();
          }
        });
      }

      // Function to ask for a gift
      function tigab() {
        Swal.fire({
          imageUrl: "img/ayo.gif",
          title: "",
          html: "sama satu lagi <br> semoga bisa ngurangin makan es nyaa üòä",
          confirmButtonText: "Lanjut",
        }).then((result) => {
          // Check if the confirm button was clicked
          if (result.isConfirmed) {
            // Show another SweetAlert
            empat();
          }
        });
      }

      

      // Function to ask for additional wishes
      function empat() {
        Swal.fire({
          imageUrl: "img/ultah2.gif",
          title: "Nih ada hadiah buat kamu",
          html: "kamu mau nerima ga?",
          showCancelButton: true,
          confirmButtonText: "Mauu",
          cancelButtonText: "Ngga",
        }).then((result) => {
          if (result.isConfirmed) {
            // User clicked "Iya"
            Swal.fire({
              imageUrl: "img/ketawa.gif",
              title: "Tapi Boong Wleee",
              confirmButtonText: "Lanjut",
            }).then((result) => {
              if (result.isConfirmed) {
                lima();
              }
            });
          } else if (result.dismiss === Swal.DismissReason.cancel) {
            // User clicked "Ngga" or closed the modal
            Swal.fire({
              imageUrl: "img/nolak.gif",
              title: "ga boleh nolak",
              confirmButtonText: "balik",
            }).then((result) => {
              if (result.isConfirmed) {
                // Go back to the previous step
                empat();
              }
            });
          }
        });
      }

      // Function to ask for a gift
      function lima() {
        Swal.fire({
          imageUrl: "img/kecewa.gif",
          title: "Hehehee becanda kok",
          html: "aku sebenernya pengin ngasih kamu sesuatu, tapi bingung üòî <br> maaf belum bisa ngasih sesuatu yang mungkin kamu harapin",
          confirmButtonText: "Lanjut",
        }).then((result) => {
          // Check if the confirm button was clicked
          if (result.isConfirmed) {
            // Show another SweetAlert
            enam();
          }
        });
      }

      function enam() {
        Swal.fire({
          imageUrl: "img/denger.gif",
          title: "",
          html: "buat gantinyaa <br> aku kasih kamu permintaan <br> ketik disini ya cantikk",
          confirmButtonText: "Lanjut",
          input: 'text',
          inputPlaceholder: "Masukkan pesan",
          confirmButtonText: "Kirim",
        }).then((result) => {
          // Check if the confirm button was clicked and the input is not empty
          if (result.isConfirmed && result.value) {
            // Create a WhatsApp message link with the entered text
            const message = encodeURIComponent(result.value);
            const whatsappLink = `https://wa.me/+6287719295772?text=${message}`;

            // Open WhatsApp link in a new tab
            window.open(whatsappLink, "_blank");

            // Show a confirmation message
            Swal.fire({
              title: "Message Sent!",
              text: "Your message has been sent to WhatsApp.",
              icon: "success",
              confirmButtonText: "OK",
            });
          }
        });
      }
    </script>
  </body>
</html>
